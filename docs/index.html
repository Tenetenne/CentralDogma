<body>
  <div class="container">
  <h5 class="description">A, T, G, CからなるDNA鎖を入力後に変換ボタンを押すと、複製、転写、翻訳した結果を表示します。終止コドンがあれば、そこで翻訳終了します。</h5>

  <h3  id="complementary" class="result"></h3>

  <h3 id="amino1" class="result"></h3>
  <h3 id="amino2" class="result"></h3>
